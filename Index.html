<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<main id="container">
		<header id="header">
		Neighborhood Map
		</header>
		<section id="map"></section>
		<aside id="arrow-container">          
            	<img id="arrow" src="images/up-arrow.gif" alt="arrow image">
        </aside>
		<aside id="filter">
			<form id="form-container" class="form-container">
        			<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    		</form>
    		<section id="location-list">
				<ul data-bind="foreach: {data: points}">
					 <li id="list" data-bind="visible: showMe, click: clickMarker">
						<strong data-bind="text: $data.name"></strong>
						<ul id="small-list">
							<li id="phone" data-bind="text: $data.phone"></li>
							<li id="address" data-bind="text: $data.address"></li>
						</ul>
					 </li>
				</ul>
			</section>
		</aside>
	</main>
	<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOW_HTkfQ5_uEj71SsFJfNyAMWQ6yUvKI&callback=initMap" onerror="googleError()" type="text/javascript"></script>
	<script src="js/oauth-signature.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
