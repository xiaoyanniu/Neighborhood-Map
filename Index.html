<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
</head>
<body>
	<div id="map-canvas">
		<div id="header">
		Neighborhood Map
		</div>
		<div id="map"></div>
		<div id="location-list">
			<form id="form-container" class="form-container">
        		<label for="street"> </label><input type="text" id="street" value="Search..." onclick="this.value='';">
    		</form>
				<ul data-bind="foreach: {data: points}">
					 <li>
						<strong data-bind="text: $data.name"></strong>
						<p data-bind="text: $data.URL"></p>
					 </li>
				</ul>
		</div>
	</div>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places" ></script> 
	<script src="js/app.js"></script>
</body>
</html>
